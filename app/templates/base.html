<html>
  <head>
    {% if title %}
    <title>{{ title }} - Lowlp86 Blog</title>
    {% else %}
    <title>lowlp86 blog</title>
    {% endif %}
  </head>
  <body>
    <div>Lowlp86 Blog : <a href="/index">Heme</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
         <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
